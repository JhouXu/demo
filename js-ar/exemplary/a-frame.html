<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-frame</title>

    <!-- a-frame 渲染引擎 -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- a-frame 附加组件 - 包含动画播放 -->
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>

    <script>
      AFRAME.registerComponent("event", {
        init: function () {
          const { el } = this;
          el.setAttribute("animation-mixer", { timeScale: 1, loop: "repeat" });
          setTimeout((e) => {
            // el.setAttribute("animation-mixer", { timeScale: 0 });
            // console.log("model done");
          }, 2300);

          this.onClick = this.onClick.bind(this);
          el.addEventListener("click", this.onClick);
        },

        onClick: function (evt) {
          // console.log("onclick");
          alert("click");
          console.log(evt);
        },
      });
    </script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true;" cursor="rayOrigin: mouse;" environment>
      <a-assets timeout="30000">
        <a-asset-item id="CesiumMan" src="../glb/CesiumMan.gltf"></a-asset-item>
        <a-assets-item id="robot" src="../glb/BrainStem.glb"></a-assets-item>
        <a-assets-item id="ship" src="../glb/ship.glb"></a-assets-item>
        <a-assets-item id="man" src="../glb/CesiumMan.gltf"></a-assets-item>

        <a-asset-item id="StickMan" src="../glb/StickMan.glb"></a-asset-item>
        <a-asset-item id="Astronaut" src="../glb/Astronaut.glb"></a-asset-item>
        <a-asset-item id="QQ" src="../glb/qq.glb"></a-asset-item>

        <img id="img-dinosaur" src="../images/dinosaur.png" />
      </a-assets>

      <!-- 渲染机器人 -->
      <!-- <a-entity id="render-robot">
        <a-entity
          event
          id="man"
          gltf-model="#man"
          shadow="cast: true; receive: false"
          position="0 0 -3"
          rotation="0 0 0"
          scale="3 3 3"
        >
        </a-entity>
      </a-entity> -->

      <a-entity
        class="entity"
        id="animation-model"
        gltf-model="#CesiumMan"
        position="120 0 -210"
        rotation="-90 0 0"
        scale="100 100 100"
        material="opacity: 1;"
        gesture-handler="minScale: 0.25; maxScale: 2"
        event-handler
      >
      </a-entity>

      <a-entity
        event
        gltf-model="#StickMan"
        shadow="cast: true; receive: false"
        position="0.8 2 -1"
        rotation="0 -35 0"
        scale="0.02 0.02 0.02"
      >
      </a-entity>

      <a-entity
        event
        gltf-model="#Astronaut"
        shadow="cast: true; receive: false"
        position="0 0 -3"
        rotation="0 0 0"
        scale="35 35 35"
      >
      </a-entity>

      <a-entity
        event
        gltf-model="#QQ"
        shadow="cast: true; receive: false"
        position="-2 0 -3"
        rotation="0 20 0"
        scale="35 35 35"
      >
      </a-entity>

      <a-image src="#img-dinosaur" position="0 5 -10" scale="12 9 0"></a-image>

      <!-- <a-box event id="yellow" color="yellow" position="0 1 -3" rotation="45 0 0" class="item yellow"></a-box> -->

      <!-- 渲染飞船 -->
      <!-- <a-entity id="render-ship">
        <a-entity
          scale="0.2 0.2 0.2"
          position="-8 5 -10"
          rotation="0 90 20"
          gltf-model="#ship"
          animation-mixer
          animation="property: position; to: 1 5 -10; dur: 9999; easing: linear; loop: true"
        ></a-entity>
      </a-entity> -->

      <a-sky color="#222"></a-sky>
      <a-entity camera active="true" position="0 3 2"></a-entity>
    </a-scene>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.14.7/vconsole.min.js"></script>
  <script>
    new VConsole();
  </script>
</html>

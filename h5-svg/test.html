<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="rich_media_content autoTypeSetting24psection" id="js_content" style="visibility: visible">
      <section style="overflow: hidden; font-size: 0px; line-height: 0; visibility: visible">
        <section style="height: 0px; visibility: visible">
          <svg
            style="
              display: inline-block;
              width: 100%;
              background-image: url('./images/banner.jpg');
              background-repeat: no-repeat;
              background-position: center center;
              background-size: 100%;
              vertical-align: top;
              pointer-events: none;
              user-select: none;
              visibility: visible;
              -webkit-tap-highlight-color: transparent;
            "
            viewBox="0 0 750 1623"
            width="100%"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g style="visibility: visible" transform="translate(0 21.5014)">
              <foreignObject
                transform="translate(0 0)"
                x="0"
                y="1234"
                width="750"
                height="249"
                style="visibility: visible"
              >
                <svg
                  style="
                    display: inline-block;
                    width: 100%;
                    background-image: url('./images/airship.png');
                    background-position: 0px 0px;
                    background-repeat: no-repeat;
                    background-size: 100%;
                    vertical-align: top;
                    pointer-events: none;
                    visibility: visible;
                  "
                  viewBox="0 0 750 249"
                  width="100%"
                  xmlns="http://www.w3.org/2000/svg"
                ></svg>
              </foreignObject>
              <animateTransform
                attributeType="XML"
                attributeName="transform"
                type="translate"
                values="0,0;0,30;0,0"
                dur="2s"
                repeatCount="indefinite"
              ></animateTransform>
            </g>
            <g style="visibility: visible">
              <foreignObject
                transform="translate(0 0)"
                x="0"
                y="1486"
                width="750"
                height="135"
                style="visibility: visible"
              >
                <svg
                  style="
                    display: inline-block;
                    width: 100%;
                    background-image: url('./images/info.png');
                    background-position: 0px 0px;
                    background-repeat: no-repeat;
                    background-size: 100%;
                    vertical-align: top;
                    pointer-events: none;
                    visibility: visible;
                  "
                  viewBox="0 0 750 135"
                  width="100%"
                  xmlns="http://www.w3.org/2000/svg"
                ></svg>
              </foreignObject>
            </g>
          </svg>
          <svg
            style="
              display: inline-block;
              width: 100%;
              background-image: url('./images/1.jpg');
              background-position: center;
              background-repeat: no-repeat;
              background-size: 100%;
              vertical-align: top;
              pointer-events: none;
              user-select: none;
              -webkit-tap-highlight-color: transparent;
            "
            viewBox="0 0 750 1623"
            width="100%"
            xmlns="http://www.w3.org/2000/svg"
          ></svg>

          <img
            class="rich_pages wxw-img"
            data-bachkh="1767"
            data-bachkw="750"
            data-galleryid=""
            data-ratio="0.688"
            data-s="300,640"
            data-src="./images/8.jpg"
            data-type="png"
            data-w="750"
            style="
              display: initial;
              margin-top: -1px;
              width: 100% !important;
              height: auto !important;
              visibility: visible !important;
            "
            data-index="1"
            data-origin-display=""
            _width="100%"
            crossorigin="anonymous"
            src="./images/8.jpg?wx_fmt=jpeg&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1"
            alt="图片"
            data-fail="0"
          />
        </section>

        <!-- <section style="display: flex"> -->
        <section style="overflow: visible; display: inline-block; width: 1%; pointer-events: none">
          <svg
            style="
              overflow: visible;
              display: inline-block;
              width: 10000%;
              max-width: none !important;
              vertical-align: top;
              pointer-events: none;
              user-select: none;
              -webkit-tap-highlight-color: transparent;
            "
            viewBox="0 0 750 1623"
          >
            <g>
              <!-- <animateTransform
                  attributeName="transform"
                  type="translate"
                  values="0 0;1623 0;1623 0"
                  keyTimes="0;.000001;1"
                  dur="1000s"
                  begin="click"
                  fill="freeze"
                  restart="never"
                  calcMode="discrete"
                ></animateTransform> -->
              <!-- <set attributeName="visibility" from="visible" to="hidden" begin="click"></set> -->
            </g>
            <rect fill="#000" x="0" y="0" height="1623" width="750" opacity="0" style="pointer-events: visible"></rect>
            <animate
              attributeName="width"
              fill="freeze"
              calcMode="spline"
              keySplines="0.42 0 0.58 1;0.42 0 0.58 1"
              restart="never"
              keyTimes="0;0.003;1"
              values="10000%;31000%;31000%"
              dur="1000s"
              begin="click"
            ></animate>
          </svg>
        </section>
      </section>
    </div>
  </body>
</html>

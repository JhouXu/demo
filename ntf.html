<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft</title>

    <style>
      .arjs-loader {
        width: 100%;
        height: 15%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

    <script src="./utils/aframe-master.min.js"></script>
    <script src="./utils/aframe-ar-nft.js"></script>
    <script src="./utils/gestures.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>正在加载AR模型，请稍候...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      gesture-detector
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- 图片训练后文件路径，不带文件拓展名！ -->
      <a-nft type="nft" url="./nft/dinosaur" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
        <!-- 展示模型的路径 -->
        <a-entity
          gltf-model="./glb/dinosaur.glb"
          scale="50 50 50"
          gesture-handler="minScale: 0.25; maxScale: 10"
          position="100 0 -200"
          rotation="-90 0 0"
        >
        </a-entity>
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera="fov: 190"></a-entity>
    </a-scene>
  </body>
</html>

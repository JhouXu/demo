<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script>
      window.onload = function () {
        setTimeout(function () {
          var resizeEvent = window.document.createEvent("UIEvents");
          resizeEvent.initUIEvent("resize", true, false, window, 0);
          window.dispatchEvent(resizeEvent);
        }, 3000);
      };
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <!-- 图案识别模式 -->
      <!-- arjs="sourceType: webcam; debugUIEnabled: false;" -->
      <a-marker preset="custom" type="pattern" url="./pattern/pattern-AR.js.patt">
        <a-box position="0 0.5 0" color="red"></a-box>
      </a-marker>

      <!-- 条形码识别模式，条码标记是标准的 ARToolkit 标记 -->
      <!-- 设置矩阵识别模式，否则条形码将无法识别 -->
      <!-- arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" -->
      <a-marker type="barcode" value="2">
        <a-box position="0 0.5 0" color="yellow"></a-box>
      </a-marker>

      <!-- 载入第三方模型  -->
      <a-assets>
        <a-assets-item id="robot" src="./glb/BrainStem.glb"></a-assets-item>
        <a-assets-item id="dinosaur" src="./glb/dinosaur.glb"></a-assets-item>
        <a-assets-item id="ship" src="./glb/ship.glb"></a-assets-item>
      </a-assets>

      <!-- 图案识别，渲染 -->
      <a-marker preset="custom" type="pattern" url="./pattern/pattern-glb.patt">
        <!-- <a-entity id="render-robot" scale="2 2 2" rotation="-90 0 0" gltf-model="#robot" animation-mixer></a-entity> -->
        <a-entity id="render-robot" scale="1 1 1" gltf-model="#robot" animation-mixer></a-entity>
      </a-marker>

      <!-- 图案识别，渲染恐龙 -->
      <!-- <a-marker preset="custom" type="pattern" url="./pattern/pattern-glb.patt">
        <a-entity
          id="render-dinosaur"
          scale="1 1 1"
          rotation="90 0 90"
          gltf-model="#dinosaur"
          animation-mixer
        ></a-entity>
      </a-marker> -->

      <!-- 渲染飞船 -->
      <a-entity id="render-ship">
        <a-entity
          scale="0.2 0.2 0.2"
          position="-8 5 -10"
          rotation="0 90 20"
          gltf-model="#ship"
          animation-mixer
        ></a-entity>
      </a-entity>

      <a-nft
        type="nft"
        url="https://img.mp.itc.cn/upload/20170415/44ff7e0f29ab46878aa29bbb88a697b9_th"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity id="render-dinosaur2" gltf-model="./glb/dinosaur.glb" scale="1 1 1" rotation="90 0 90"> </a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script></script>
</html>

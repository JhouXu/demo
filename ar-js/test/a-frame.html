<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-frame</title>

    <!-- a-frame 渲染引擎 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- 粒子系统组件 -->
    <!-- <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> -->

    <!-- a-frame 附加组件 - 包含动画播放 -->
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>

    <!-- 模型视图 -->
    <!-- <script src="https://aframe.io/aframe/examples/showcase/model-viewer/model-viewer.js"></script> -->
    <!-- 背景阴影 -->
    <!-- <script src="https://aframe.io/aframe/examples/showcase/model-viewer/background-gradient.js"></script> -->
  </head>
  <body>
    <a-scene renderer="colorManagement: true;">
      <a-sky color="#222"></a-sky>

      <a-assets timeout="30000">
        <a-assets-item id="robot" src="./glb/BrainStem.glb"></a-assets-item>
        <a-assets-item id="dinosaur" src="./glb/dinosaur.glb"></a-assets-item>
        <a-assets-item id="ship" src="./glb/ship.glb"></a-assets-item>
        <!-- <a-assets-item id="flying" src="./glb/flying-drone.glb"></a-assets-item> -->
        <a-asset-item
          id="triceratops"
          src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
          response-type="arraybuffer"
          crossorigin="anonymous"
        ></a-asset-item>

        <a-asset-item
          id="reticle"
          src="https://cdn.aframe.io/examples/ar/models/reticle/reticle.gltf"
          response-type="arraybuffer"
          crossorigin="anonymous"
        ></a-asset-item>
        <img
          id="shadow"
          src="https://cdn.glitch.com/20600112-c04b-492c-8190-8a5ccc06f37d%2Fshadow.png?v=1606338852399"
        />
      </a-assets>

      <!-- 渲染机器人 -->
      <a-entity id="render-robot">
        <a-entity position="0 -1 -3" gltf-model="#robot" animation-mixer shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>

      <!-- 渲染飞行器 -->
      <!-- <a-entity id="render-flying">
        <a-entity position="-10 0 0" scale="8 8 8" gltf-model="#flying" animation-mixer></a-entity>
      </a-entity> -->

      <!-- 渲染飞船 -->
      <a-entity id="render-ship">
        <a-entity
          scale="0.2 0.2 0.2"
          position="-8 5 -10"
          rotation="0 90 20"
          gltf-model="#ship"
          animation-mixer
          animation="property: position; to: 1 5 -10; dur: 9999; easing: linear; loop: true"
        ></a-entity>
      </a-entity>

      <a-entity camera active="true"></a-entity>
    </a-scene>
  </body>
</html>

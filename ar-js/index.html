<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      id="scene"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-assets-item id="robot" src="https://jhouxu.github.io/demo/ar-js/glb/BrainStem.glb"></a-assets-item>
      </a-assets>

      <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        preset="custom"
        type="pattern"
        url="https://jhouxu.github.io/demo/ar-js/pattern/pattern-glb.patt"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity id="render-robot" scale="1 1 1" gltf-model="#robot" animation-mixer gesture-handler></a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-frame</title>
    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#222"></a-sky>

      <a-assets timeout="30000">
        <a-assets-item id="robot" src="./glb/BrainStem.glb"></a-assets-item>
        <!-- https://cdn.glitch.com/324a5290-5aa7-4efc-92d6-ae0736433b12%2Fspinosaurus.glb -->
        <a-assets-item id="dinosaur" src="./glb/dinosaur.glb"></a-assets-item>
      </a-assets>

      <!-- 渲染机器人 -->
      <a-entity id="render-robot">
        <a-entity position="0 -1 -2" gltf-model="#robot" animation-mixer shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>

      <!-- 渲染飞行器 -->
      <a-entity id="render-dinosaur">
        <a-entity scale="0.1 0.1 0.1" gltf-model="#dinosaur" animation-mixer></a-entity>
      </a-entity>

      <a-entity camera active="true"></a-entity>
    </a-scene>
  </body>
  <script>
    const dom = document.querySelector("#render-robot");
    dom.setAttribute("animation-mixer", "timeScale: 1.0;");
  </script>
</html>

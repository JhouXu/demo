<!DOCTYPE html>
<html lang="zn-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-frame</title>

    <!-- a-frame 渲染引擎 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- a-frame 附加组件 - 包含动画播放 -->
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true;">
      <a-assets timeout="30000">
        <a-assets-item id="robot" src="../glb/BrainStem.glb"></a-assets-item>
        <a-assets-item id="ship" src="../glb/ship.glb"></a-assets-item>
      </a-assets>

      <!-- 渲染机器人 -->
      <a-entity id="render-robot">
        <a-entity position="0 -1 -3" gltf-model="#robot" animation-mixer shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>

      <!-- 渲染飞船 -->
      <a-entity id="render-ship">
        <a-entity
          scale="0.2 0.2 0.2"
          position="-8 5 -10"
          rotation="0 90 20"
          gltf-model="#ship"
          animation-mixer
          animation="property: position; to: 1 5 -10; dur: 9999; easing: linear; loop: true"
        ></a-entity>
      </a-entity>

      <a-sky color="#222"></a-sky>
      <a-entity camera active="true"></a-entity>
    </a-scene>
  </body>
</html>

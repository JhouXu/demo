<!DOCTYPE html>
<html lang="cn-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marker Based</title>

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://jhouxu.github.io/demo/ar-js/utils/aframe-extras.js"></script>
    <script src="https://jhouxu.github.io/demo/ar-js/utils/gestures.js"></script>
    <script>
      window.onload = function () {
        setTimeout(function () {
          var resizeEvent = window.document.createEvent("UIEvents");
          resizeEvent.initUIEvent("resize", true, false, window, 0);
          window.dispatchEvent(resizeEvent);
        }, 3000);
      };
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- 1. 图案识别模式 -->
    <!-- 2. 使用 aframe-extras 扩展，模型文件自带骨骼动画可以正常播放 -->
    <!-- 3. 使用 gestures 扩展，模型文件可以跟随手势进行位置移动，角度旋转，以及放大缩小 -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-assets-item id="robot" src="../glb/BrainStem.glb"></a-assets-item>
      </a-assets>

      <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        preset="custom"
        type="pattern"
        url="../pattern/pattern-glb.patt"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity id="render-robot" scale="1 1 1" gltf-model="#robot" animation-mixer gesture-handler></a-entity>
      </a-marker>
    </a-scene>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.14.7/vconsole.min.js"></script>
  <script>
    new VConsole();
  </script>
</html>

<!DOCTYPE html>
<html lang="ch-ZN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 画板</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="question">请在下面画出</div>
      <div class="tip">秋千</div>
      <div class="controller">
        <div class="colors"></div>
        <div class="back"> <i class="fa fa-repeat" aria-hidden="true"></i></div>
      </div>
      <canvas class="canvas"></canvas>
      <div class="footer">
        <button class="reset">清空</button>
        <button class="finish">画好了</button>
      </div>
      <img class="img" src="" />
      <button id="start">Start</button>
      <button id="cancel">Cancel</button>
    </div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.14.6/vconsole.min.js"></script>
  <script>
    // new VConsole();
  </script>
  <script src="./js/mian.js"></script>
</html>

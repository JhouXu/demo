<!DOCTYPE html>
<html lang="ch-ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lottie</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
      }

      #app {
        width: 100vw;
        /* height: 100vh; */
      }

      #app canvas {
        width: 100vw !important;
        height: 149vw !important;
      }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/lottie-web/5.9.6/lottie.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    console.log(lottie);

    let l = lottie.loadAnimation({
      container: document.querySelector("#app"),
      renderer: "canvas",
      loop: true,
      autoplay: true,
      path: "./data/headset_anim.json",
    });
    console.log(l);
  </script>
</html>

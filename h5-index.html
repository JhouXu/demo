<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100svh;
        overflow: hidden;
      }

      iframe#kivicubeScene {
        width: inherit;
        height: inherit;
        /* height: calc(100vw * (4 / 3)); */
        border: none;
        transition: all 0.1s ease-in;
      }
    </style>
  </head>
  <script type="text/javascript" src="https://www.kivicube.com/lib/iframe-plugin.js"></script>

  <body>
    <iframe id="kivicubeScene"></iframe>
  </body>
  <script>
    const iframe = document.querySelector("iframe");
    kivicubeIframePlugin.openKivicubeScene(iframe, {
      sceneId: "tOzrridlBOvAnthp8EWXj1RV1sk0el8O",
      hideLogo: true,
      hideTitle: false,
      hideDownload: false,
      cameraPosition: "back",
      hideLoading: true,
      hideScan: false,
      hideTaskPhoto: false,
      hideBackground: true,
      downloadAssetProgress: (e) => {
        console.log("openKivicubeScene");
        console.log(e);
      },
    });

    // 监听场景素材加载进度
    iframe.addEventListener("downloadAssetProgress", (e) => {
      consol.log(1);
      console.log(e);
    });

    // 监听地址栏改变
    window.addEventListener("hashchange", function (event) {
      console.log(event);
    });
  </script>

  <!-- 调试器 -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    eruda.init();
  </script>
</html>
